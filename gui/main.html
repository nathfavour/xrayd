<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: purple;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-top: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        textarea {
            margin-top: 20px;
            width: 300px;
            height: 100px;
        }
        #output {
            background: yellow;
            color:yellow;
            margin-top: 20px;
            width: 300px;
            height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Xrayd</h1>
    <div class="button-container">
        <div class="dropdown">
            <button>Upload ▼</button>
            <div class="dropdown-content">
                <a href="#">File</a>
                <a href="#">Folder</a>
            </div>
        </div>
        <button>Settings</button>
        <div class="dropdown">
            <button>Process ▼</button>
            <div class="dropdown-content">
                <a href="#">Verbose</a>
                <a href="#">Quick</a>
            </div>
        </div>
    </div>
    <form>
        <label for="quick-test">Quick Test</label>
        <textarea id="quick-test"></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
</body>
</html>
